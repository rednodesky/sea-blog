<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="static/css/login/normalize.css">
    <link rel="stylesheet" type="text/css" href="static/css/login/login.css">
    <link rel="stylesheet" type="text/css" href="static/css/login/component.css">
</head>
<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header" style="height: 584px;">
                <div style="padding-top: 10px;">
                    <span style="margin-top: 10px;margin-left: 10px;"><a href="/" style="color: #fff; font-size: 20px;padding-left: 20px">首页</a></span>
                    </span>
                </div>
                <canvas id="demo-canvas" width="1366" height="584"></canvas>
                <div class="logo_box">
                    <h3>欢迎来到blog</h3>
                    <form action="login" name="f" id="login-form" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="username"  class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="password"  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" autocomplete="new-password" value="" type="password" placeholder="请输入密码">
                        </div>
                        <span style="display: block;text-align: center;" th:text="${message}"></span>
                        <div class="input-outer" style="margin-left: 10px;">
                            <input type="checkbox" name="rememberMe" style="vertical-align: middle;" id="rememberMe" /> <label for="rememberMe" style="vertical-align: middle;font-size: 0.8em;">记住我</label>
                            <span style="padding-left: 10px;"><a  style="float: right;vertical-align: middle;font-size: 0.8em;color: #fff;" href="/forget-password">忘记密码</a></span>
                        </div>
                        <div class="mb2"><a class="act-but submit" href="javascript:;" onclick="document.getElementById('login-form').submit();return false" style="color: #FFFFFF">登录</a></div>
                    </form>

                    <form action="register" style="display: none;" name="register" id="register-form" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="loginName"  class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="password"  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="confirmPassword"  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请确认密码">
                        </div>
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="emailAddress"  class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入邮箱地址">
                        </div>
                        <div class="mb2"><a class="act-but submit" href="javascript:;" onclick="document.getElementById('register-form').submit();return false" style="color: #FFFFFF">注册</a></div>
                    </form>


                </div>
            </div>
        </div>
    </div>
<script src="static/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="static/lib/jquery.easyfader.min.js" type="text/javascript"></script>
<script src="static/lib/TweenLite.min.js"></script>
<script src="static/lib/EasePack.min.js"></script>
<script src="static/js/login/indexCanvas.js"></script>
<script src="static/js/login/login.js"></script>
</body>
</html>
